version: '2'

services:

  app:
    build: .
    environment:
      DB_HOST: postgres
      RAILS_ENV: test
    links:
      - postgres
    logging:
      options:
        max-file: '5'
        max-size: 1m
    volumes:
      - gems:/home/docker/.rvm/gems

  postgres:
    image: postgres:9.5
    logging:
      options:
        max-file: '5'
        max-size: 1m

  pgweb:
    image: sosedoff/pgweb
    command: [/usr/bin/pgweb, --bind=0.0.0.0, --ssl=disable, --host=postgres, --db=test, --user=postgres]
    links: [postgres]

volumes:
  gems: {}
